@import model.AuctionDAO
@session().get("auction")
<!DOCTYPE html>
<html lang="en">



@headerBar{

}





















<div class="container">
    <div class="panel-group">
        <div class="panel panel-default">
            <form>
            <div class="panel-heading"><h1 id="auctionTitle">@session.get("auctionheading")</h1>

            </div>
            <div class="panel-body">
                <label for="auctionId">Auction number: This will be generated once auction is made active</label>
                <br>
                <div><p><strong>Watch the video below to find out more about the product you're bidding on</strong></p></div>
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item" src="@session.get("auctionVideo")" allowfullscreen id="auctionVid"></iframe>
                </div>
                <br>
                <div class="card">
                    <div class="card-block text-nowrap">
                        <p>Click <a href="@session.get("auctionSpecs")" target="_auction_specs" id="auctionSpecURL">here</a> to read about the products specifcations.</p>
                    </div>
                </div>



                <div><label for="auctionLoc">Item location : </label>
                    <input type="text" rows="" class="form-control" id="auctionLoc" name="auctionLoc" value=" @session.get("auctionLocation")"></div>
                <div><label for="auctionRes">Auciton reserve : </label>
                    <input type="text" rows="" class="form-control" id="auctionRes" name="auctionRes" value=" @session.get("auctionReserve")"></div>
                <div><label for="auctionLive">Auction active : </label>
                    <input type="text" rows="" class="form-control" id="auctionLive" name="auctionLive" value=" @session.get("auctionActive")">
                    </div>

            </div>
            <div class="panel-footer">
                <label for="bidAmount">Please enter your bid (Whole dollars only)</label>
                <input type="number" name="quantity" class="form-control" min="1" max="999" readonly>
                <br>
                <input type="" value="Example of bid button" button type="button" class="btn btn-primary btn-block">
                <input type="submit" value="Make auction active (not shown in live auction)" button type="button" class="btn btn-primary btn-block">
            </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
