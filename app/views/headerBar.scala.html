@(content: Html)

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dollar Luxury Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Dollar Luxury</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="@routes.HomeController.index()">Home Of Bargains</a></li>
            </ul>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">How Our Auctions Work</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a data-toggle="modal" href="#myModalSignUp"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li><a data-toggle="modal" href="#myModalLogin"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
    </nav>


    @*************************Modal for signup pop up*@
    <div class="container">

        <!-- Modal -->
    <div class="modal fade" id="myModalSignUp" role="dialog">
        <div class="modal-dialog">

                <!-- Modal content-->

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Sign up</h4>
                </div>
                <div class="col-md-6">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="fname">First Name:</label>
                        <input type="text" class="form-control" id="fname">

                        <label for="lname">Last Name:</label>
                        <input type="text" class="form-control" id="lname">

                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email">

                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd">
                    </div>
                </div>

            </div>
                    <!-- Split the one Modal into two seections, this one is for using facebook to login-->
                <div class="col-md-6">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="fname">First Name:</label>
                            <input type="text" class="form-control" id="fname">

                            <label for="lname">Last Name:</label>
                            <input type="text" class="form-control" id="lname">

                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email">

                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" id="pwd">
                        </div>
                    </div>

                </div>


                <div class="modal-footer">

                    <button type="submit" class="btn btn-default">Submit</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

                </div>
            </div>

        </div>
    </div>

    </div>


    @***************************Modal for Login pop up*@
    <div class="container">

            <!-- Modal -->
        <div class="modal fade" id="myModalLogin" role="dialog">
            <div class="modal-dialog">

                    <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Login</h4>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-4">.col-md-4</div>
                                <div class="col-md-4 ">.col-md-4 .col-md-offset-4</div>
                            </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>

    </div>

</body>
</html>
